<h1>Exporting a service</h1>
                <div class="content">
                  <p>To export a service follows these steps.</p>
                  <p>Select the Service you want to export.</p>
                  <p>Click on the &quot;Export the service descriptor&quot; section link. The browser will display</p>
                  <p align="center"><img src="images/image127.jpg" width="642" ></p>
                  <p>To export the Service descriptor file (.zip) (including all the 
                    service schemas) click on &quot;OK&quot; button</p>
                  <!--p><strong><img src="images/note.gif" width="17" height="17"> The export descriptor is stored locally by the TOOLBOX. In order to save disk space it is possible to remove the local copy by clicking on the &quot;Delete from server&quot; button.</strong></p-->
