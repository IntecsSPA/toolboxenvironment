<!DOCTYPE html>
<html>
    <head>
        <title>Policy Enforcement Point Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="styles/css/pep.css" rel=stylesheet>
        <!-- ************ XMLInterfaces Import *************-->
        <!-- Load jquery -->
        <script type="text/javascript" src="import/xmlInterfaces/import/jquery.js"></script>

        <!-- ***********************************************-->    

        <!-- ************ Load XMLInterfaces **************-->
        <script type="text/javascript" src="import/xmlInterfaces/interfacesManager.js"></script>
        <!-- **********************************************-->

        <script type="text/javascript" src="scripts/pepManager.js"></script>

        <script type="text/javascript" src="scripts/toolboxUtil.js"></script>


    </head>
    <body>
        <div id="loading-mask" style="">
            <div id="loginPanel"></div>
        </div>
        <!-- <div id="loading">
             <div class="loading-indicator">Policy Enforcement Point Application<br /><span id="loading-msg">Loading... Please Wait...</span><span id="loading-icon"><img src="resources/images/init_Load.gif"/></span></div>
         </div>-->
        <div id="loginfields">
            <div id="loginlogo"> 
                <td  valign="bottom" align="center"><img src="styles/img/peplogin.png" width="133" height="133"></td> 
            </div>  
            <p> 
                <input type="text" name="login" title="user" id="user" size="40" disabled="disabled" onclick="pepManager.loginInterface.removeMsg()"/> 
            </p> 
            <p> 
                <input type="password" name="password" title="password" id="password" size="37" disabled="disabled" onclick="pepManager.loginInterface.removeMsg()"/> 
                <a href="#"><img src="styles/img/NextS.png" onclick="pepManager.loginInterface.onLogin()"></a> 
            </p> 
            <div id="logging-msg"></div>
        </div>    
       
       
        <div id="workspace"></div>

        <div id="x-desktop">
            <!-- <a href="http://extjs.com" target="_blank" style="margin:5px; float:right;"><img src="images/powered.gif" /></a>-->

            <dl id="x-shortcuts">
                <!--<dt id="pepconf-win-shortcut">
                    <a href="#"><img src="styles/img/s.gif" />
                    <div>Pep Configuration</div></a>
                </dt>-->
                <dt id="peplog-win-shortcut">
                <a href="#"><img src="styles/img/s.gif" />
                    <div>PEP Log</div></a>
                </dt>
            </dl>
        </div>

        <div id="ux-taskbar">
            <div id="ux-taskbar-start"></div>
            <div id="ux-taskbuttons-panel"></div>
            <div class="x-clear"></div>
        </div>
    </body>
</html>
