<h1>Delete a tag </h1>
<p>To delete a tag select it and right click on it. From the showed menu, select &quot;Remove&quot;.</p>
<p align="center"><img src="../images/eclipse_script_edit_10.png" width="672" height="617"> </p>
<p align="left">The tag is removed. If the selected tag has children, those are removed too.  </p>
