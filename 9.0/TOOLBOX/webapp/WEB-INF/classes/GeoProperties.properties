#----------------- Configuration Files -----------------------------------------
#logger_properties                            = log4j.properties provided at runtime
geometry_spring                              = classpath:PDPconfig/GeometryAttribute.xml
geometry_attribute_proxy_factory_spring      = classpath:PDPconfig/GeometryAttributeProxyFactory.xml
geobuilder_spring                            = classpath:PDPconfig/GeoBuilder.xml
geopdp_spring                                = classpath:PDPconfig/GeoPDP.xml
geometry_attribute_proxy_spring              = classpath:PDPconfig/GeometryAttributeProxy.xml
