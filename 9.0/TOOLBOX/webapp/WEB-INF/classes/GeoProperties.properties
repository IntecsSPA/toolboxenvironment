unit_converter_convert_to_square_metre_units = classpath:PDPconfig/UnitConverter_convert_to_square_metre_units.properties
conformance_standard_test                    = classpath:PDPconfig/ConformanceStandardTest.xml

#----------------- Geometry DataTypes ------------------------------------------
geometry = urn:ogc:def:dataType:geoxacml:1.0:geometry

