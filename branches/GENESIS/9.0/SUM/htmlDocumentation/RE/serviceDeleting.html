<h1>Deleting a service</h1>
                <div class="content">
                  <p align="justify">To delete the selected service click on 
                  the &quot;Delete Service&quot; link in the second row of the toolbar.</p>
                  <p align="center"><img src="images/image134.jpg"></p>
                  <p>  A confirmation message will be 
                    displayed</p>
                  <p align="center"><img src="images/image017.jpg" width="642" ></p>
                  <p align="justify">Click on &quot;Yes&quot; button 
                    to delete the service.</p>
</div>
