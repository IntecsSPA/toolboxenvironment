<h1>Exporting a service</h1> 
<div class="content"> 
  <p>To export a service follows these steps.</p> 
  <p align="center"><img src="images/manager.jpg" width="604" height="102"></p> 
  <p>Select the Export Services tab.</p> 
  <p align="center"><img src="images/export001.jpg" width="717" height="223"></p> 
  <p>Select the Service you want to export. Click on the &quot;Export the service descriptor&quot; section link and save the ZIP file (.zip) (including all the selected services) on the local file system.</p> 
</div>
